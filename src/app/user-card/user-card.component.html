            <label>Id User: </label>

          <div class="form-group">
            <label>Prénom: </label>
           <input type="text" name="Prénom" class="form-control" [(ngModel)]="u.prenom">
          </div>
          <div class="form-group">
            <label>Nom: </label>
            <input type="text" name="Nom" class="form-control" [(ngModel)]="u.nom">
          </div>
          <div class="form-group">
            <label>Nombre D'enfants: </label>
            <input type="number" name="nombre" class="form-control" [(ngModel)]="u.nombre_enfants">
          </div>
        </form>

<table id="example1" class="table table-bordered table-striped">
  <thead>
  <tr>
    <th scope="col">Id </th>
    <th scope="col">Nom</th>
    <th scope="col">Prénom</th>
    <th scope="col">Nombre d'enfants</th>
    <th scope="col" colspan="2" >Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of listUsers  " align="center">
    <td>{{user.id}}</td>
    <td>{{user.nom}}</td>
    <td>{{user.prenom}}</td>
    <td>{{user.nombre_enfants}}</td>
    <td><button class="btn btn-danger" title="Delete" (click)="deleteUser(user.id)" > Delete</button></td>

  </tr>

  </tbody>
</table>
